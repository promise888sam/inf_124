 <script>  
$(document).ready(function(){  
    $('#search').keyup(function(){  
        var query = $(this).val();  
        if(query !== '')  
        {  
            $.ajax({  
                url:"search.php",  
                method:"POST",  
                data:{email_query:query},  
                success:function(data)  
                {  
                    $('#emailList').fadeIn();  
                    $('#emailList').html(data);  
                }  
            });  
        }  
    });  
    $(document).on('click', '#emailList li', function(){  
         $('#search').val($(this).text());  
         $('#searchList').fadeOut();  
    });  
 });
 </script>
